<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>My Quiz</title>
</head>
 <body>

    <div class="header">
        <h1>Coding Challenge</h1>
        <h2 class="Questions">
            Test your skills on what you know about Coding
        </h2>
    </div>

    <div class="quiz">
        <div id="questions"></div>
        <div id="answers"></div>
    </div>

    <div class="controls">
        <p>Timre remaning <span id="countdown">30</span></p>
        <button class="btn" id="start-quiz">Start Quiz</button>
    </div>
    
    <form>
        <div>score:<span id="score"></span></div>
        <lable for="initials"></lable>
        <input type="text" name="name" id="initials" placeholder="name" />
        <button id="submit">Submit</button>
        <ol id="highscores">
            <span><b>Highscores</b></span>
        </ol>
    </form>
    
    <script src="./assets/js/script.js"></script>
</body>
</html>
